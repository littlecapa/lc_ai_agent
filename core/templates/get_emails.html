<!-- myproject/myapp/templates/get_emails.html -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Mails verarbeiten</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">E-Mails verarbeiten und archivieren</h1>

        {% if message %}
            <div class="p-4 mb-6 rounded-lg {% if success %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %}">
                {{ message }}
            </div>
        {% endif %}

        <form method="post" action="{% url 'process_emails' %}" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="gmail_user" class="block text-sm font-medium text-gray-700 mb-1">Gmail Benutzername:</label>
                <input type="email" id="gmail_user" name="gmail_user" value="{{ gmail_user }}"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       placeholder="your-email@googlemail.com" required>
            </div>

            <div>
                <label for="gmail_password" class="block text-sm font-medium text-gray-700 mb-1">App-Passwort:</label>
                <input type="text" id="gmail_password" name="gmail_password" value="{{ gmail_password }}"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       placeholder="Dein 16-stelliges App-Passwort" required>
            </div>

            <div>
                <label for="source_folder" class="block text-sm font-medium text-gray-700 mb-1">Quellordner (Outlook/Gmail):</label>
                <input type="text" id="source_folder" name="source_folder" value="{{ source_folder }}"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       placeholder="Aktien">
            </div>

            <div>
                <label for="target_folder" class="block text-sm font-medium text-gray-700 mb-1">Zielordner (Outlook/Gmail):</label>
                <input type="text" id="target_folder" name="target_folder" value="{{ target_folder }}"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       placeholder="Archive_Aktien">
            </div>

            <div>
                <label for="save_path" class="block text-sm font-medium text-gray-700 mb-1">Speicherpfad für Anhänge (lokal auf deinem Mac):</label>
                <input type="text" id="save_path" name="save_path" value="{{ save_path }}"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       placeholder="/Users/dein_benutzername/Documents/abc/">
            </div>

            <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Start
            </button>
        </form>
    </div>
</body>
</html>
