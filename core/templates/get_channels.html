<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams Channels verarbeiten</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: "Inter", sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
            Microsoft Teams Channels verarbeiten und archivieren
        </h1>

        {% if message %}
            <div class="p-4 mb-6 rounded-lg {% if success %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %}">
                {{ message }}
            </div>
        {% endif %}

        <form method="post" action="{% url 'process_channels' %}" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="tenant_id" class="block text-sm font-medium text-gray-700 mb-1">
                    Tenant ID <span class="text-red-500">*</span>:
                </label>
                <input type="text" id="tenant_id" name="tenant_id" value="{{ tenant_id }}"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    placeholder="00000000-0000-0000-0000-000000000000" required>
            </div>

            <div>
                <label for="client_id" class="block text-sm font-medium text-gray-700 mb-1">
                    Client ID (App-ID) <span class="text-red-500">*</span>:
                </label>
                <input type="text" id="client_id" name="client_id" value="{{ client_id }}"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    placeholder="00000000-0000-0000-0000-000000000000" required>
            </div>

            <div>
                <label for="client_secret" class="block text-sm font-medium text-gray-700 mb-1">
                    Client Secret:
                    <span class="text-gray-500 text-xs">(leer lassen bei Device Code Login)</span>
                </label>
                <input type="password" id="client_secret" name="client_secret"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    placeholder="Nur erforderlich, wenn Device Code deaktiviert ist">
                <p class="mt-1 text-xs text-gray-500">
                    Hinweis: Das Client Secret ist Pflicht, wenn Device Code Login deaktiviert ist.
                </p>
            </div>

            <div>
                <label for="team" class="block text-sm font-medium text-gray-700 mb-1">
                    Team (Name oder GUID) <span class="text-red-500">*</span>:
                </label>
                <input type="text" id="team" name="team" value="{{ team }}"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    placeholder="Mein Team" required>
            </div>

            <div>
                <label for="channel" class="block text-sm font-medium text-gray-700 mb-1">
                    Channel (Name oder GUID) <span class="text-red-500">*</span>:
                </label>
                <input type="text" id="channel" name="channel" value="{{ channel }}"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    placeholder="xyz" required>
            </div>

            <div>
                <label for="save_path" class="block text-sm font-medium text-gray-700 mb-1">
                    Speicherpfad f√ºr Downloads <span class="text-red-500">*</span>:
                </label>
                <input type="text" id="save_path" name="save_path" value="{{ save_path }}"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    placeholder="/Volumes/Data/DataLake/Finance/TeamsExport" required>
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="use_device_code" name="use_device_code" {% if use_device_code %}checked{% endif %}
                    class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                <label for="use_device_code" class="ml-2 block text-sm text-gray-700">
                    Device Code Login verwenden <span class="text-gray-500">(empfohlen, sicherer und meist komfortabler)</span>
                </label>
            </div>

            <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Start
            </button>
        </form>

        <script>
            // Client Secret als Pflichtfeld erzwingen, wenn Device Code deaktiviert ist
            const cb = document.getElementById('use_device_code');
            const secret = document.getElementById('client_secret');
            function toggleSecretRequirement() {
                if(cb && secret) {
                    if (!cb.checked) {
                        secret.setAttribute('required', 'required');
                    } else {
                        secret.removeAttribute('required');
                    }
                }
            }
            cb && secret && (cb.addEventListener('change', toggleSecretRequirement), toggleSecretRequirement());
        </script>
    </div>
</body>
</html>
